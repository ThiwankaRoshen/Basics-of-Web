<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Background
        </title>
    </head>

    <body>

        <button id="bright">White</button>
        <button id="dark">Grey</button>
        <script>
            document.querySelector('#bright').addEventListener('click',function(event){
                document.querySelector('body').style.backgroundColor = 'white';
            })
            document.querySelector('#dark').addEventListener('click',function(event){
                document.querySelector('body').style.backgroundColor = 'grey';
            })
        </script>
    </body>
</html>
